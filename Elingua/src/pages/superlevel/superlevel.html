  <ion-card (click)="goToLevel(x)" *ngFor="let x of levels; let i = index;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <p class="level-pretit">{{x.name}}</p>
          <h2 class="level-tit ">{{x.description}}</h2>
          <div class="activities grammar">
            <span class="stack-icon-{{superlevelSelected}}"></span>
            <span class="text-{{superlevelSelected}}">5 Blocks</span>
          </div>
        </ion-col>
        <ion-col class="relative-col" col-3>
          <span class="progress-bar percent-42 {{superlevelSelected}} transparent" text-center><span class="clock-icon-blue"></span><span class="progress-text">70 min</span></span>
        </ion-col>
      </ion-row>
    </ion-grid>
