<ion-header class="{{level?.name | replaceBlanks}}">  
  <ion-navbar>
    <ion-title>
      Back to vocabulary 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="vocabulary {{level?.name | replaceBlanks}}" padding>
  <p class="general-pretit">Exercise {{index?.i}}/{{index?.t}}</p> <!--Hacer con variables-->
  <h2 class="general-tit"><span text-capitalize>{{words?.name}}</span></h2>
  <div class="exercise-type"><p class="exercise-head">{{questionType}}</p></div>

  <div [ngSwitch]="questionType">
    <div *ngSwitchCase="'book'">
      <ion-card padding>
        <div [innerHTML]="lesson | safeHtml" class="vocabulary-card-content"></div>
      </ion-card>
    </div>
    <question-quiz *ngSwitchCase="'quiz'" [questions]="question?.questions"></question-quiz>
    <question-drop-words *ngSwitchCase="'dropwords'" [question]="question"></question-drop-words>
    <question-speech-recognition *ngSwitchCase="'recognition'" [exercise]="question"></question-speech-recognition>
    <question-select *ngSwitchCase="'select'" [question]="question"></question-select>
    <question-multiselect *ngSwitchCase="'multiselect'" [question]="question"></question-multiselect>
    <h1 *ngSwitchDefault>Missing question</h1>
  </div>
</ion-content>
