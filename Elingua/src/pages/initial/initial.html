<ion-header>
  <ion-nav id="nav" #content [root]="initialPage"></ion-nav><!-- esto saca el boton de menu-->
  <ion-navbar>
    <ion-icon name="menu" menuToggle left class="icon-menu"></ion-icon>
    <ion-title text-center>
      <ion-grid>
        <ion-row>
          <ion-col>
            <span>Level Select</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="level" padding no-bounce>
  <div *ngFor="let x of levels; let i = index;">
    <!--<ion-card class="{{x.class}}-bg" (click)="goToSuperlevel('x.class')" >-->
    <ion-card [ngClass]="getClass(x.class)" (click)="goToSuperlevel(x)">
      <ion-grid>
        <ion-row>
          <ion-col>
            <p class="level-pretit">Levels: {{x.levels}}</p>
            <h2 class="level-tit white">{{x.name}}</h2>
          </ion-col>
          <ion-col col-3>
            <p text-right class="level-pretit">{{x.certificate}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p class="level-pretit long-text white">
              {{x.description}}
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>
