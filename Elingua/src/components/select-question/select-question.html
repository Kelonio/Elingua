<ion-card>
  <ion-card-content>
    <div [innerHTML]="question?.description | safeHtml"></div>

    <div class="questions-container">
      <div *ngFor="let q of question?.questions;" [innerHTML]="q | safeHtml"></div>
    </div>

    <button ion-button color="light" class="corregir-btn" *ngIf="!isContained" round (click)="corregir()">Check</button>

  </ion-card-content>
</ion-card>
